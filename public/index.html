
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div ng-app="uploadApp" ng-controller="UploadCtrl" class="container">

      <div class="row">
          <form class="form-horizontal" name="licGenForm" novalidate>
                          <div class="form-group">
                          </div>
                          <div class="form-group">
                              <label for="userId" class="col-sm-3 control-label">Upload</label>

                              <div class="col-sm-9">
                                       <input id="audiofile" type="file" file-model="myFile"/>
                              </div>                        
                          </div>
                                                   
                          <div class="form-group">                          
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" ng-click="submit()" class="btn btn-primary">Save</button>            
                            </div> 
                        </div>
          </form>        
      </div>
  </div>
  <div style="display: none;" class="progress-indicator">
  <img width="400" alt="Loading data.." src="./img/loading.gif"/></div>
    <script src="./js/jquery-2.0.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/angular.js"></script>
    <script src="./js/Upload_script.js"></script>
  </body>
</html>
